<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskGenie</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
<div class="container">
    <div class="main-card">
        <h1>TaskGenie</h1>
        <div class="img-container">
            <img src="/img/Checklist-_Flatline.png" alt="">
        </div>
        <div class="listTask">
            <ul class="list-container" id="todo-list">
            </ul>
            <div class="input-form">
                <input id="inputField" class="input-field" type="text">
                <button id="addItemBtn" class="btn-submit"><i class="fa-solid fa-plus"></i></button>
            </div>
        </div>
    </div>
</div>
    <script src="../js/index.js" type="module"></script>
</body>
</html>
